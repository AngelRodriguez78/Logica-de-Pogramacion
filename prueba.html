<html lang="en">

<head>

<body>

    <h1> Programa Juego de Adivinaci√≥n</h1>


    <script>
        function saltarLinea() {

            document.write("<br>");
            document.write("<br>");
            document.write("<br>");
        }

        function imprimir(frase) {

            document.write(frase);
            saltarLinea();
        }

        var numeroPensado = Math.round(Math.random() * 10);
        var intentos = 3;
        var contador = 1;

        while (contador <= intentos) {

            var numeroLanzado = parseInt (prompt("ingrese un numero entre 0-10"));

            if (numeroPensado == numeroLanzado) {

                alert("usted acerto, en el intento " + contador + "El numero pensado era " + numeroPensado);
                break
            }

            else {

                alert("usted la cago, el numero pensado era " + numeroPensado);

            }

            contador++;
        }

        if (numeroPensado == numeroLanzado) {

            imprimir("usted acerto, en el intento " + contador + "El numero pensado era " + numeroPensado);

        }

        else {

            imprimir("usted la cago, el numero pensado era " + numeroPensado);

        }


        imprimir("fin");


    </script>


</body>
