<body>
    <h3>Â¿Alcohol o Gasolina?</h3>

    <script>

        var tanque = 40;
        var litros = 480;

        consumo = litros / tanque;

        document.write("El eficiciencia por consumo es de: " + consumo + "  Kilometros usando Gasolina");
        document.write("<br>");

        litros = 300;
        consumo = litros / tanque;

        document.write("El eficiciencia por consumo es de: " + consumo + "  Kilometros usando Alcohol");
        document.write("<br>");

    </script>




</body>
