<html lang="en">

<head>

    <title>Adivinacion</title>

<body>

    <h1> Programa Juego de Adivinaci√≥n</h1>


    <script>
        function saltarLinea() {

            document.write("<br>");
            document.write("<br>");
            document.write("<br>");
        }

        function imprimir(frase) {

            document.write(frase);
            saltarLinea();
        }

        var numeroPensado = Math.round(Math.random() * 10);
        var numeroLanzado = parseInt(prompt("Ingrese un numero entre 0 y 10"));

        if (numeroPensado == numeroLanzado) {

            imprimir("Usted Acerto");

        }

        else {

            imprimir("Usted no acerto, el numero pensado era " + numeroPensado);
        }




    </script>


</body>
